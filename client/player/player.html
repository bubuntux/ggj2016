<template name="player">
  <div>
    <span>Hello!! player </span>
  </div>
  <div class="table-responsive">
    <table class="table">
      <tr>
        {{#each myItems}}
          <td>
            {{name}}
          </td>
        {{/each}}
      </tr>
    </table>
  </div>
  <canvas id="canvas" width="550" height="250" style="margin-left:50px; margin-top:10px; background-color: white; position: absolute;"></canvas>
</template>
